name: Daily IPTV Auto-Clean
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install axios p-limit
      - run: node scripts/cleaner.js
      - run: |
          git config --local user.email "bot@action"
          git config --local user.name "CleanerBot"
          git add .
          git commit -m "Update m3u"
          git push
